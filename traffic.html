<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Traffic Light Simultor</h1>
    <p>Click the button to simulate a traffic Light</p>
    <button onclick="changeTrafficLight()">Change light</button>
    <div id="trafficLight">
        <div id="redLight" class="light"></div>
        <div id="yellowLight" class="light"></div>
        <div id="greenLight" class="light"></div>

    </div>

    <script>
        let currentLight="red";
        function changeTrafficLight()
        {
            const redLight=document.getElementById('redLight');
            const yellowLight=document.getElementById('yellowLight');
            const greenLight=document.getElementById('greenLight');
        
        switch(currentLight)
        {
            case "red":
            redLight.style.backgroundColor ="White";
            greenLight.style.backgroundColor ="green";
            currentLight="green";
            break;
            case "green":
            greenLight.style.backgroundColor ="White";
            yellowLight.style.backgroundColor ="yellow";
            currentLight="yellow";
            break;
            case "yellow":
            yellowLight.style.backgroundColor ="White";
            redLight.style.backgroundColor ="red";
            currentLight="red";
            break;
            default:
                break;
             }

        }
    </script>
    <style>
        .light{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</body>
</html>
