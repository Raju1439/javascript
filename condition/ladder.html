<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>check 1 to 10 program</h1>
    <input type="text" name="input" id="input">
    <button onclick="chck()">Click me</button>
    <h3 id="out">Results</h3>
    </div>
    <script>
        function chck()
        {
            var x=parseInt(document.getElementById("input").value);
            if(isNaN(x))
            {
                document.getElementById("out").innerHTML="This is not a number";
            }
            else if(x<1){
                document.getElementById("out").innerHTML="Given number is lessthan 1";
            }
            else if(x>10)
            {
                document.getElementById("out").innerHTML="this number is graterthan 1";
            }
            else{
                document.getElementById("out").innerHTML="ok invalid number";
            }
        }
    </script>

</body>
</html>
